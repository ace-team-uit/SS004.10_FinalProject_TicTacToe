<div class="screen mode1-screen">
  <div class="screen__background mode1-background"></div>

  <div class="screen__content">
    <div class="screen__logo">
      <img src="assets/images/logo.png" alt="ACE Logo" class="logo-img" />
    </div>

    <div class="screen__action">
      <div class="difficulty-selection">
        <div class="difficulty-buttons">
          <img
            id="easy-btn"
            src="assets/images/game-mode-1/easy.png"
            alt="Easy"
            class="difficulty-btn easy-btn"
          />
          <img
            id="medium-btn"
            src="assets/images/game-mode-1/medium.png"
            alt="Medium"
            class="difficulty-btn medium-btn"
          />
          <img
            id="hard-btn"
            src="assets/images/game-mode-1/hard.png"
            alt="Hard"
            class="difficulty-btn hard-btn"
          />
        </div>
      </div>
    </div>

    <div style="height: 100px" />
  </div>
  <div class="screen__footer">
    <img id="back-btn" src="assets/images/common/back-button.png" alt="Back" class="back-btn" />
  </div>
</div>
