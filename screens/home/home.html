<div class="screen home-screen">
  <div class="screen__background"></div>

  <div class="screen__content">
    <div class="screen__logo">
      <img src="assets/images/logo.png" alt="ACE Logo" class="logo-img" />
    </div>

    <div class="screen__action">
      <button id="play-btn" class="btn btn--pulse">
        <img src="assets/images/common/start-button.png" alt="Start" class="img-shadow btn-img" />
      </button>
    </div>

    <div />

    <div class="screen__footer">
      <p class="credit">Một sản phẩm của ACE Team</p>
    </div>
  </div>

  <div id="loading-overlay" class="overlay overlay--loading hidden">
    <div class="overlay__content">
      <video id="loading-video" class="video" muted>
        <source src="assets/video/loading-small.mp4" type="video/mp4" />
      </video>
    </div>
  </div>
</div>
