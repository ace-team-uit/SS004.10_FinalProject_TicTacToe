<div class="screen marketplace-screen">
  <div class="screen__background"></div>

  <div class="screen__content">
    <div class="screen__logo">
      <img src="assets/images/logo.png" alt="ACE Logo" class="logo-img" />
    </div>

    <div class="screen__action">
      <div class="marketplace-selection">
        <div class="">
          <img
            id="left-btn"
            src="assets/images/common/triangle-left-button.png"
            class="left-btn"
            alt="Left"
          />
        </div>
        <div class="">
          <div>
            <img
              id="board"
              src="assets/images/marketplace/board-01.png"
              class="board"
              alt="Board"
            />
          </div>
          <div>
            <img
              id="ground"
              src="assets/images/marketplace/ground.png"
              class="ground"
              alt="Ground"
            />
          </div>
        </div>
        <div class="">
          <img
            id="right-btn"
            src="assets/images/common/triangle-right-button.png"
            class="right-btn"
            alt="Right"
          />
        </div>
      </div>
    </div>

    <div style="height: 100px" />
  </div>
  <div class="screen__footer">
    <img id="back-btn" src="assets/images/common/back-button.png" alt="Back" class="back-btn" />
  </div>
</div>
