<div class="screen mode2-screen">
  <div class="screen__background mode2-background"></div>

  <div class="screen__content">
    <div class="screen__logo">
      <img src="assets/images/logo.png" alt="ACE Logo" class="logo-img" />
    </div>

    <div class="screen__action">
      <div class="grid-selection">
        <div class="grid-buttons">
          <img
            id="grid-3x3-btn"
            src="assets/images/game-mode-2/3x3.png"
            alt="3x3 Grid"
            class="grid-btn grid-3x3-btn"
          />
          <img
            id="grid-4x4-btn"
            src="assets/images/game-mode-2/4x4.png"
            alt="4x4 Grid"
            class="grid-btn grid-4x4-btn"
          />
          <img
            id="grid-5x5-btn"
            src="assets/images/game-mode-2/5x5.png"
            alt="5x5 Grid"
            class="grid-btn grid-5x5-btn"
          />
        </div>
      </div>
    </div>

    <div style="height: 100px" />
  </div>
  <div class="screen__footer">
    <img id="back-btn" src="assets/images/common/back-button.png" alt="Back" class="back-btn" />
  </div>
</div>
