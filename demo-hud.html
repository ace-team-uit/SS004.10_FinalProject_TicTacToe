<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Component Demo - TicTacToe</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        .demo-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 1rem;
            color: white;
        }
        
        .demo-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
        }
        
        .demo-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .demo-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .demo-btn {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .demo-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .demo-btn.danger {
            background: #ef4444;
        }
        
        .demo-btn.danger:hover {
            background: #dc2626;
        }
        
        .demo-btn.success {
            background: #10b981;
        }
        
        .demo-btn.success:hover {
            background: #059669;
        }
        
        .demo-btn.warning {
            background: #f59e0b;
        }
        
        .demo-btn.warning:hover {
            background: #d97706;
        }
        
        .demo-input {
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 0.25rem;
            background: #222;
            color: white;
            width: 80px;
        }
        
        .demo-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0.5rem 0;
        }
        
        .demo-label {
            min-width: 120px;
            font-weight: bold;
        }
        
        .color-palette-demo {
            margin: 1rem 0;
        }
        
        .test-results {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .test-results pre {
            margin: 0;
            color: #10b981;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>ðŸŽ® HUD Component Demo</h1>
        <p>Test the HUD component functionality independently</p>
        
        <!-- HUD Display Section -->
        <div class="demo-section">
            <h2 class="demo-title">HUD Display</h2>
            
            <!-- Game Status -->
            <div class="game-status">
                <div class="stars-container">
                    <img src="assets/images/game/star-filled.png" alt="Star" class="star star--left" />
                    <img src="assets/images/game/star-filled.png" alt="Star" class="star star--center" />
                    <img src="assets/images/game/star-empty.png" alt="Star" class="star star--right" />
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="score-display">0:0</div>
            </div>
        </div>
        
        <!-- Score Controls -->
        <div class="demo-section">
            <h2 class="demo-title">Score Controls</h2>
            <div class="demo-controls">
                <div class="demo-row">
                    <label class="demo-label">Player 1:</label>
                    <input type="number" id="p1-score" class="demo-input" value="0" min="0" max="10">
                    <button class="demo-btn" onclick="updatePlayer1Score()">Update</button>
                </div>
                <div class="demo-row">
                    <label class="demo-label">Player 2:</label>
                    <input type="number" id="p2-score" class="demo-input" value="0" min="0" max="10">
                    <button class="demo-btn" onclick="updatePlayer2Score()">Update</button>
                </div>
                <button class="demo-btn success" onclick="resetScores()">Reset Scores</button>
            </div>
        </div>
        
        <!-- Timer Controls -->
        <div class="demo-section">
            <h2 class="demo-title">Timer Controls</h2>
            <div class="demo-controls">
                <div class="demo-row">
                    <label class="demo-label">Current Time:</label>
                    <input type="number" id="current-time" class="demo-input" value="60" min="0" max="120">
                    <button class="demo-btn" onclick="updateCurrentTime()">Update</button>
                </div>
                <div class="demo-row">
                    <label class="demo-label">Total Time:</label>
                    <input type="number" id="total-time" class="demo-input" value="60" min="30" max="120">
                    <button class="demo-btn" onclick="updateTotalTime()">Update</button>
                </div>
                <button class="demo-btn warning" onclick="startTimer()">Start Timer</button>
                <button class="demo-btn danger" onclick="stopTimer()">Stop Timer</button>
            </div>
        </div>
        
        <!-- Star Controls -->
        <div class="demo-section">
            <h2 class="demo-title">Star Controls</h2>
            <div class="demo-controls">
                <div class="demo-row">
                    <label class="demo-label">Star Count:</label>
                    <input type="number" id="star-count" class="demo-input" value="3" min="0" max="3">
                    <button class="demo-btn" onclick="updateStarCount()">Update</button>
                </div>
                <button class="demo-btn success" onclick="addStar()">Add Star</button>
                <button class="demo-btn danger" onclick="removeStar()">Remove Star</button>
                <button class="demo-btn warning" onclick="resetStars()">Reset Stars</button>
            </div>
        </div>
        
        <!-- Color Palette Demo -->
        <div class="demo-section">
            <h2 class="demo-title">Color Palette</h2>
            <div class="demo-controls">
                <button class="demo-btn" onclick="showColorPalette()">Show Color Palette</button>
                <button class="demo-btn" onclick="hideColorPalette()">Hide Color Palette</button>
            </div>
            <div id="color-palette-container" class="color-palette-demo"></div>
        </div>
        
        <!-- Testing Section -->
        <div class="demo-section">
            <h2 class="demo-title">Testing</h2>
            <div class="demo-controls">
                <button class="demo-btn success" onclick="runTests()">Run All Tests</button>
                <button class="demo-btn" onclick="testIndividual()">Test Individual Functions</button>
                <button class="demo-btn warning" onclick="clearResults()">Clear Results</button>
            </div>
            <div class="test-results">
                <pre id="test-output">Test results will appear here...</pre>
            </div>
        </div>
        
        <!-- Keyboard Shortcuts Info -->
        <div class="demo-section">
            <h2 class="demo-title">Keyboard Shortcuts</h2>
            <div class="demo-controls">
                <div class="demo-row">
                    <kbd>ESC</kbd> - Back button
                </div>
                <div class="demo-row">
                    <kbd>M</kbd> - Music toggle
                </div>
                <div class="demo-row">
                    <kbd>S</kbd> - Settings
                </div>
                <div class="demo-row">
                    <kbd>R</kbd> - Reset game
                </div>
            </div>
        </div>
    </div>

    <!-- Load HUD Component -->
    <script src="shared/ui/header.js"></script>
    
    <!-- Load Test File -->
    <script src="tests/hud.test.js"></script>
    
    <!-- Demo Scripts -->
    <script>
        let demoTimer = null;
        let currentTime = 60;
        let totalTime = 60;
        
        // Score controls
        function updatePlayer1Score() {
            const score = parseInt(document.getElementById('p1-score').value);
            const currentScores = getCurrentScores();
            currentScores.player1 = score;
            GameHUD.updateScores(currentScores);
        }
        
        function updatePlayer2Score() {
            const score = parseInt(document.getElementById('p2-score').value);
            const currentScores = getCurrentScores();
            currentScores.player2 = score;
            GameHUD.updateScores(currentScores);
        }
        
        function resetScores() {
            document.getElementById('p1-score').value = 0;
            document.getElementById('p2-score').value = 0;
            GameHUD.updateScores({ player1: 0, player2: 0 });
        }
        
        function getCurrentScores() {
            const scoreText = document.querySelector('.score-display').textContent;
            const [p1, p2] = scoreText.split(':').map(s => parseInt(s));
            return { player1: p1, player2: p2 };
        }
        
        // Timer controls
        function updateCurrentTime() {
            currentTime = parseInt(document.getElementById('current-time').value);
            GameHUD.updateTimer({ current: currentTime, total: totalTime });
        }
        
        function updateTotalTime() {
            totalTime = parseInt(document.getElementById('total-time').value);
            GameHUD.updateTimer({ current: currentTime, total: totalTime });
        }
        
        function startTimer() {
            if (demoTimer) clearInterval(demoTimer);
            
            demoTimer = setInterval(() => {
                if (currentTime > 0) {
                    currentTime--;
                    document.getElementById('current-time').value = currentTime;
                    GameHUD.updateTimer({ current: currentTime, total: totalTime });
                } else {
                    stopTimer();
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (demoTimer) {
                clearInterval(demoTimer);
                demoTimer = null;
            }
        }
        
        // Star controls
        function updateStarCount() {
            const count = parseInt(document.getElementById('star-count').value);
            GameHUD.updateStars(count);
        }
        
        function addStar() {
            const currentCount = document.querySelectorAll('.star[src*="filled"]').length;
            const newCount = Math.min(3, currentCount + 1);
            document.getElementById('star-count').value = newCount;
            GameHUD.updateStars(newCount);
        }
        
        function removeStar() {
            const currentCount = document.querySelectorAll('.star[src*="filled"]').length;
            const newCount = Math.max(0, currentCount - 1);
            document.getElementById('star-count').value = newCount;
            GameHUD.updateStars(newCount);
        }
        
        function resetStars() {
            document.getElementById('star-count').value = 3;
            GameHUD.updateStars(3);
        }
        
        // Color palette controls
        function showColorPalette() {
            const container = document.getElementById('color-palette-container');
            const palette = GameHUD.createColorPalette();
            container.innerHTML = '';
            container.appendChild(palette);
        }
        
        function hideColorPalette() {
            document.getElementById('color-palette-container').innerHTML = '';
        }
        
        // Testing functions
        function runTests() {
            const output = document.getElementById('test-output');
            output.textContent = 'Running tests...\n';
            
            // Capture console.log for test output
            const originalLog = console.log;
            const logs = [];
            
            console.log = function(...args) {
                logs.push(args.join(' '));
                originalLog.apply(console, args);
            };
            
            // Run tests
            setTimeout(() => {
                runAllTests();
                
                setTimeout(() => {
                    console.log = originalLog;
                    output.textContent = logs.join('\n');
                }, 1000);
            }, 100);
        }
        
        function testIndividual() {
            const output = document.getElementById('test-output');
            output.textContent = 'Testing individual functions...\n';
            
            // Test each function
            const tests = [
                { name: 'updateScores', func: () => GameHUD.updateScores({ player1: 5, player2: 3 }) },
                { name: 'updateTimer', func: () => GameHUD.updateTimer({ current: 30, total: 60 }) },
                { name: 'updateStars', func: () => GameHUD.updateStars(2) },
                { name: 'createColorPalette', func: () => GameHUD.createColorPalette() }
            ];
            
            tests.forEach(test => {
                try {
                    test.func();
                    output.textContent += `âœ… ${test.name}: PASSED\n`;
                } catch (error) {
                    output.textContent += `âŒ ${test.name}: FAILED - ${error.message}\n`;
                }
            });
        }
        
        function clearResults() {
            document.getElementById('test-output').textContent = 'Test results cleared.';
        }
        
        // Theme preview event listener
        document.addEventListener('theme:preview', (e) => {
            console.log('ðŸŽ¨ Theme preview event:', e.detail);
            const output = document.getElementById('test-output');
            output.textContent += `ðŸŽ¨ Theme preview: ${e.detail.name} (${e.detail.color})\n`;
        });
        
        // Game reset event listener
        document.addEventListener('game:reset', () => {
            console.log('ðŸ”„ Game reset event triggered');
            resetScores();
            resetStars();
            stopTimer();
            currentTime = 60;
            totalTime = 60;
            document.getElementById('current-time').value = currentTime;
            document.getElementById('total-time').value = totalTime;
            GameHUD.updateTimer({ current: currentTime, total: totalTime });
        });
        
        // Initialize demo
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ® HUD Demo initialized');
            
            // Wait for GameHUD to be ready
            const checkHUD = setInterval(() => {
                if (window.GameHUD) {
                    clearInterval(checkHUD);
                    console.log('âœ… GameHUD ready for demo');
                    
                    // Initialize demo state
                    GameHUD.updateScores({ player1: 0, player2: 0 });
                    GameHUD.updateStars(3);
                    GameHUD.updateTimer({ current: 60, total: 60 });
                }
            }, 100);
        });
    </script>
</body>
</html>
