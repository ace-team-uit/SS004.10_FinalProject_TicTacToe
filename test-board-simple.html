  <body>

    <script>

      function log(message, type = "info") {

        div.className = `test-result ${type}`;
        div.innerHTML = message;
        document.getElementById("testResults").appendChild(div);

      function test(name, testFn) {
        try {
          const result = testFn();
          if (result === true) {
            log(`âœ… ${name} - PASSED`, "pass");

          } else {
            log(`âŒ ${name} - FAILED: ${result}`, "fail");

      function runTests() {
        log("ğŸš€ Báº¯t Ä‘áº§u cháº¡y tests...", "info");

        let passed = 0;
        let total = 0;

        // Test 1: Khá»Ÿi táº¡o state
        total++;
        if (
          test("Khá»Ÿi táº¡o state 3x3", () => {
            const state = BoardManager.initState(3);
            return state.board.length === 9 && state.size === 3 && state.currentPlayer === 1;
          })
        )

        total++;
        if (
          test("Khá»Ÿi táº¡o state 4x4", () => {
            const state = BoardManager.initState(4);

          })
        )

        total++;
        if (
          test("Khá»Ÿi táº¡o state 5x5", () => {
            const state = BoardManager.initState(5);

        // Test 2: Validation size
        total++;
        if (
          test("Validation size khÃ´ng há»£p lá»‡", () => {

            } catch (e) {

            }
          })
        )

        // Test 3: makeMove
        total++;
        if (
          test("makeMove há»£p lá»‡", () => {
            const state = BoardManager.initState(3);
            const newState = BoardManager.makeMove(state, 4);

          })
        )
          passed++;

        total++;
        if (
          test("makeMove index khÃ´ng há»£p lá»‡", () => {
            const state = BoardManager.initState(3);
            try {
              BoardManager.makeMove(state, -1);
              return "KhÃ´ng throw error cho index = -1";
            } catch (e) {
              return e.message === "Invalid index: out of bounds";

          })
        )

        // Test 4: checkWinner
        total++;
        if (
          test("checkWinner hÃ ng ngang", () => {

            state.board[0] = 1;
            state.board[1] = 1;
            state.board[2] = 1;
            const result = BoardManager.checkWinner(state);
            return result && result.winner === 1 && result.winningLine.length === 3;
          })
        )
          passed++;

        total++;
        if (
          test("checkWinner hÃ ng dá»c", () => {
            const state = BoardManager.initState(3);
            state.board[0] = 2;
            state.board[3] = 2;
            state.board[6] = 2;

            return result && result.winner === 2 && result.winningLine.length === 3;
          })
        )

        total++;
        if (
          test("checkWinner Ä‘Æ°á»ng chÃ©o", () => {
            const state = BoardManager.initState(3);
            state.board[0] = 1;
            state.board[4] = 1;
            state.board[8] = 1;
            const result = BoardManager.checkWinner(state);

          })
        )

        // Test 5: isBoardFull
        total++;
        if (
          test("isBoardFull bÃ n trá»‘ng", () => {

            return BoardManager.isBoardFull(state) === false;
          })
        )

        total++;
        if (
          test("isBoardFull bÃ n Ä‘áº§y", () => {
            const state = BoardManager.initState(3);
            state.board.fill(1);
            return BoardManager.isBoardFull(state) === true;
          })
        )
          passed++;

        // Test 6: switchPlayer
        total++;
        if (
          test("switchPlayer 1 -> 2", () => {
            return BoardManager.switchPlayer(1) === 2;
          })
        )
          passed++;

        total++;
        if (
          test("switchPlayer 2 -> 1", () => {
            return BoardManager.switchPlayer(2) === 1;
          })
        )
          passed++;

        // Test 7: Utility functions
        total++;
        if (
          test("indexToCoords", () => {
            const coords = BoardManager.indexToCoords(4, 3);

          })
        )
          passed++;

        total++;
        if (
          test("coordsToIndex", () => {
            const index = BoardManager.coordsToIndex(1, 1, 3);

          })
        )

        // Test 8: Game flow
        total++;
        if (
          test("Game flow hoÃ n chá»‰nh", () => {

            // Player 1 moves
            state = BoardManager.makeMove(state, 0);

            // AI moves
            state = BoardManager.makeMove(state, 4);
            if (state.board[4] !== 2) return "AI move failed";

            // Player 1 wins
            state = BoardManager.makeMove(state, 1);
            state = BoardManager.makeMove(state, 8);
            state = BoardManager.makeMove(state, 2);

          })

        // Káº¿t quáº£
        log(

          passed === total ? "pass" : "fail"
        );

        if (passed === total) {
          log("ğŸ‰ Táº¥t cáº£ tests Ä‘á»u PASSED! Module BoardManager hoáº¡t Ä‘á»™ng chÃ­nh xÃ¡c.", "pass");
        } else {
          log(`âš ï¸ CÃ³ ${total - passed} tests FAILED. Cáº§n kiá»ƒm tra láº¡i module.`, "fail");
        }
      }

      // Cháº¡y tests khi page load

          return;
        }

      };
    </script>
